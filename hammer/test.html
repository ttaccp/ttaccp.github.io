        <title>swiper</title>
        <link rel="stylesheet" type="text/css" href="swiper.css"/>
        <style type="text/css">
        </style>

    <body>
		
		<input type="button" id="btn" value="测试按钮" />
		
		<script src="zepto.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
        	var num = 0;
        	$('#btn').tap(function(){
        		$(this).val('测试按钮' + num++);
        	});
        </script>
    </body>
