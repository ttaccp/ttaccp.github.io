<!DOCTYPE HTML>
<html>
<head>
    <title>调皮的小球</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<canvas id="gameCanvas"></canvas>
<!--<script src="lib/cocos2d-js-v3.6-lite.js" type="text/javascript" charset="utf-8"></script>-->
<script src="lib/cocos2d-js-v3.2-min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	cc.game.onStart = function(){
		cc.view.adjustViewPort(true);
		if(cc.sys.isMobile){
			cc.view.setDesignResolutionSize(1334, 750,cc.ResolutionPolicy.FIXED_WIDTH);
		} else {
			cc.view.setDesignResolutionSize(1334, 750,cc.ResolutionPolicy.SHOW_ALL);
		}
		cc.view.resizeWithBrowserSize(true);
		cc.director.setProjection(cc.Director.PROJECTION_2D);
		
		cc.LoaderScene.preload([], function () {
	        cc.director.runScene(new StartMenu());
	    }, this);
	}
	cc.game.run();
</script>
</body>
</html>
