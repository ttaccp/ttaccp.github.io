<!DOCTYPE HTML>
<html>
<head>
    <title>雷霆战机</title>
    <meta name="viewport" content="user-scalable=no"/>
    <meta charset="utf-8"/>
    <style type="text/css">
    	html,body{
    		width: 100%;
    		height: 100%;
    		background: #000;
    		overflow: hidden;
    	}
    	#gameCanvas{
    		width: 0;
    		height: 0;
font-family: arial;
    	}
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<!--<script src="frameworks/cocos2d-html5/CCBoot.js" type="text/javascript" charset="utf-8"></script>-->
<!--<script src="frameworks/cocos2d-html5/lib/cocos2d-js-v3.2-min.js" type="text/javascript" charset="utf-8"></script>-->
<script src="lib/cocos2d-js-v3.2-min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	cc.game.onStart = function(){
		
		cc.view.adjustViewPort(true);
		if(cc.sys.isMobile){
			cc.view.setDesignResolutionSize(640, 960,cc.ResolutionPolicy.FIXED_WIDTH);
		} else {
			cc.view.setDesignResolutionSize(640, 960,cc.ResolutionPolicy.SHOW_ALL);
		}
		
		cc.view.resizeWithBrowserSize(true);
		cc.director.setProjection(cc.Director.PROJECTION_2D);
		
		cc.Loader.preload(G_StartRes, function () {
	        cc.director.runScene(new StartMenu());
	    }, this);
	}
	cc.game.run();
</script>
</body>
</html>
