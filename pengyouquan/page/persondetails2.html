<!doctype html>
<html lang="en">
<head>
	<title>详情资料</title>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../css/persondetails2.css"/>
</head>
<body>
	<dl class="person">
		<dt>
			<img src="" class="head" id="p_head" />
		</dt>
		<dd>
			<div class="name" id="p_name">加载中...<i></i></div>
			<div class="nickname" id="p_nickname">昵称：加载中...</div>
		</dd>
	</dl>
	<div class="infolist">
		<div class="line more">
			<span class="key">标签</span>
			<span class="val tag" id="p_tag">加载中...</span>
		</div>
		<div class="line">
			<span class="key">地区</span>
			<span class="val" id="p_address">加载中...</span>
		</div>
		<div class="line">
			<span class="key">个性签名</span>
			<span class="val" id="p_signature">加载中...</span>
		</div>
		<div class="line more">
			<span class="key">个人照片</span>
			<span class="val">
				<div class="imglist" id="p_picList">加载中...</div>
			</span>
		</div>
	</div>
	
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/persondetails2.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
